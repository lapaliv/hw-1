<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aleksei Lapin - Portfolio</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: Arial, sans-serif;
      }

      body {
          display: flex;
          height: 100vh;
          overflow: hidden;
      }

      .sidebar {
          max-width: 450px;
          width: 100%;
          display: flex;
          flex-direction: column;
          align-items: flex-end;
          position: fixed;
          height: 100%;
      }

      .sidebar-bg {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: url('sidebar.jpg') center/cover;
          z-index: -1;
      }

      .menu {
          width: 100%;
          display: flex;
          flex-direction: column;
          align-items: flex-end;
          padding: 1em;
          flex-grow: 1;
      }

      .menu a {
          text-decoration: none;
          color: white;
          font-size: 1.2em;
          margin: 5px 0;
          background: rgba(0, 0, 0, 0.5);
          padding: 5px 10px;
          border-radius: 5px;
          transition: background 0.3s;
      }

      .menu a:hover {
          background: rgba(0, 0, 0, 0.4);
      }

      .menu a.active {
          font-weight: bold;
      }

      .sidebar-content {
          display: flex;
          flex-direction: column;
          align-items: flex-end;
          padding: 1em;
          color: white;
      }

      .sidebar-content p {
          text-align: right;
          text-transform: capitalize;
      }

      .avatar {
          width: 80px;
          height: 80px;
          border-radius: 50%;
          background: url('./avatar.png') center/cover;
          margin-bottom: 10px;
      }

      .socials {
          display: flex;
          gap: 15px;
          justify-content: flex-end;
          width: 100%;
          padding: 10px 0;
      }

      .socials a {
          color: gray;
          text-decoration: none;
          font-size: 28px;
          transition: color 0.3s;
      }

      .socials a:hover {
          color: white;
      }

      .content {
          margin-left: 450px;
          padding: 1.5em;
          background: white;
          flex-grow: 1;
          display: flex;
          flex-direction: column;
          gap: 20px;
          overflow-y: auto;
          height: 100vh;
      }

      .post {
          display: grid;
          grid-template-columns: 200px 1fr;
          gap: 1em;
          align-items: center;
          padding: 15px;
          border-bottom: 1px solid #ddd;
      }

      .post img {
          width: 200px;
          height: 200px;
          object-fit: cover;
          border-radius: 10px;
      }

      .post-content {
          display: flex;
          flex-direction: column;
          justify-content: center;
          padding-left: 1em;
      }

      .post-date {
          background: #f0f0f0;
          padding: 5px 10px;
          border-radius: 5px;
          font-size: 0.9em;
          color: #555;
          width: fit-content;
          margin-bottom: 5px;
      }

      .post h3 {
          font-size: 1.4em;
          margin-bottom: 5px;
      }

      .post p {
          font-size: 1em;
          color: #555;
      }
	</style>
</head>
<body>
<div class="sidebar">
	<div class="sidebar-bg"></div>
	<div class="menu">
		<a href="/hw-1/index.html" class="active">My thoughts</a>
		<a href="/hw-1/about.html">About me</a>
	</div>
	<div class="sidebar-content">
		<div class="avatar"></div>
		<h1>Aleksei Lapin</h1>
		<p>A full-stack web developer, I have officially experience from 2013, I have a master's degree diploma in field "Information systems and technologies"</p>
		<div class="socials">
			<a href="https://www.linkedin.com/in/lapaliv/"><i class="fa-brands fa-linkedin"></i></a>
			<a href="https://t.me/lapaliv"><i class="fa-brands fa-telegram"></i></a>
		</div>
	</div>
</div>
<div class="content" id="content">
	<h2>My Thoughts</h2>
</div>
<script>
    const articles = [
        { date: 'March 18, 2025', topic: 'PHP', title: 'Mastering PHP', content: 'PHP is a powerful scripting language that drives dynamic web applications. It is widely used for creating web pages and server-side applications. PHP integrates seamlessly with databases like MySQL, making it a popular choice for web developers. Additionally, PHP allows for easy customization and extension through its large ecosystem of plugins and libraries, making it a robust choice for developers of all levels.' },
        { date: 'March 17, 2025', topic: 'Laravel', title: 'Why Laravel?', content: 'Laravel simplifies complex tasks in web development, providing an elegant toolkit. It is a feature-rich PHP framework with built-in functionalities such as authentication, routing, and caching. Another significant advantage of Laravel is its support for modern web development practices, including API integration, real-time event broadcasting, and scalable microservices architectures.' },
        { date: 'March 16, 2025', topic: 'Symfony', title: 'Symfony Essentials', content: 'Symfony is a PHP framework known for its flexibility and modular design. It is widely used for enterprise-level applications and follows best development practices. Symfony components are reusable and can be integrated into other projects, making it a preferred choice for developers looking for a structured and efficient framework. The Symfony ecosystem includes a wide range of tools and bundles that improve performance, security, and maintainability, making it an ideal choice for long-term software development projects.' },
        { date: 'March 15, 2025', topic: 'JavaScript', title: 'Modern JavaScript', content: 'JavaScript continues to evolve, bringing new capabilities for web developers. ES6+ features have introduced powerful syntax improvements like arrow functions, template literals, and async/await for better asynchronous programming. Frameworks like React and Vue.js have revolutionized the way developers build dynamic user interfaces, making JavaScript the backbone of modern web applications.' },
        { date: 'March 14, 2025', topic: 'Vue.js', title: 'Vue.js for Beginners', content: 'Vue.js is a progressive JavaScript framework designed for building user interfaces efficiently. It is easy to learn and integrates well with existing projects. With its reactive data-binding system, Vue.js enables developers to create highly interactive and fast-performing web applications. The component-based architecture and extensive ecosystem make it a strong competitor to other front-end frameworks like React and Angular.' }
    ];

    function renderPosts() {
        const contentDiv = document.getElementById('content');
        articles.forEach((article, index) => {
            const post = document.createElement('div');
            post.className = 'post';
            post.innerHTML = `<img src="https://picsum.photos/seed/${index+1}/200/200" alt="${article.topic}">
                              <div class="post-content">
                                  <div class="post-date">${article.date}</div>
                                  <h3>${article.title}</h3>
                                  <p>${article.content}</p>
                              </div>`;
            contentDiv.appendChild(post);
        });
    }

    renderPosts();
</script>
</body>
</html>
